<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Screen</title>
</head>
<body>
    <section class="loginSection">
        <div class="loginBlockContainer">
            <div class="loginBlock">
                <p class="mainText">ENTRE NA SUA CONTA</p>
                <div>
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control loginInputs" id="loginEmailField" aria-describedby="emailHelp" placeholder="restaurante@gmail.com">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control loginInputs" id="loginPasswordField" placeholder="**********">
                        </div>
                        <div class="btnContainer">
                            <button onclick="logIn()" type="submit" class="btn btn-primary loginBtn">ENTRAR</button>
                            <p class="forgotPassword">Esqueceu a senha? Contate o suporte.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../javascript/login.js"></script>
</body>
</html>
