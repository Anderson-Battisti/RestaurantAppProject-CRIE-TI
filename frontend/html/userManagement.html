<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/paymentMethod.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/userManagement.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Payment Methods Manager</title>
</head>
<body class="body">
    <div>
        <div class="sidebar">
            <a href="inicio.html" style="display: flex; align-items: center; gap: 15px;"><i class="fa-solid fa-house"></i>Início</a>
            <a href="paymentMethod.html">Gerenciar Formas de Pagamento</a>
            <a href="#">Gerenciar Produtos</a>           
            <a href="#">Tela de Pedidos</a>
            <a href="unitsOfMeasurement.html">Gerenciar Unidades de Medida</a>
            <a href="userManagement.html">Gerenciar Usuários</a>
            <a href="#">Gerenciar Cadastro de Clientes</a>
            <a href="#" style="display: flex; align-items: center; gap: 15px;" onclick="resetAuthentication()"><i class="fa-solid fa-right-from-bracket"></i>Sair</a>
        </div>  
        <div class="content paymentMethodContainer">
            <div class="title">
                <h1>Lista de Usuários</h1>
            </div>
            <div>
                <div class="btnContainer">

                    <div class="leftButtonsContainer">
                        <div class="leftButtons">
                            <div>
                                <button onclick="openPopUp()" class="btn btn-primary button addButton">Adicionar Usuário</button>
                            </div>
                            <div>
                                <input class="findInput" placeholder="Digite para filtrar lista...">
                            </div>     
                        </div>            
                    </div>

                    <div class="rightButtonsContainer">
                        <div class="rightButtons">
                            <button onclick="generatePdf(id)" class="btn btn-primary button" id="usersManagementPdfBtn">Gerar PDF</button>
                        </div>
                        <div class="rightButtons">
                            <button onclick="getCSV(id)" class="btn btn-primary button" id="usersFullListCsvBtn">Baixar CSV</button>
                        </div>
                        <div class="emailContainer">
                            <input class="emailInput" placeholder="seuemail@gmail.com" id="userManagementEmailInput">
                            <button onclick="getCSV(id)" class="btn btn-primary button" id="userManagementSendEmailButton">Enviar Email</button>
                        </div>
                    </div>
                    
                </div>
                <div class="popup">
                    <div class="popup-content">
                        <div>
                            <label class="formTitle">Adicionar Usuário</label>
                            <div class="formInputContainer">
                                <div class="form-floating mb-3 myForm">
                                    <input type="text" class="form-control loginInputs" placeholder="Digite o nome de usuário" id="username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating">
                                    <input maxlength="15" type="password" class="form-control loginInputs" placeholder="Digite a senha que será utilizada por este usuário" id="password">
                                    <label for="floatingPassword">Senha</label>
                                </div>
                                <div class="form-floating"></div>
                                    <input maxlength="15" type="password" class="form-control loginInputs" placeholder="Digite a senha novamente" id="passwordConfirmation">
                                    <label for="floatingPassword">Confirme a senha</label>
                                </div>
                            </div>
                            <div id="popUpMessage">
                                
                            </div>
                            <div>
                                <button onclick="addUser();" class="btn btn-primary saveBtn" id="saveUser">Salvar</button>
                            </div>
                            <div class="closeBtnContainer">
                                <button onclick="closePopUps()" class="btn btn-primary closeBtn">Fechar</button>
                            </div>
                        </div>                       
                    </div>
                </div>
                <div class="popupEdit">
                    <div class="popup-contentEdit">
                        <div>
                            <label class="formTitle">Editar Usuário</label>
                            <div class="formInputContainer">
                                <div class="form-floating mb-3 myForm">
                                    <input type="text" class="form-control loginInputs" placeholder="Digite o novo nome de usuário" id="usernameEdit">
                                    <label for="floatingInput">Usuário</label>
                                </div>
                                <div class="form-floating">
                                    <input maxlength="15" type="password" class="form-control loginInputs" placeholder="Digite a nova senha" id="passwordEdit">
                                    <label for="floatingPassword">Senha</label>
                                </div>
                                <div class="form-floating">
                                    <input maxlength="15" type="password" class="form-control loginInputs" placeholder="Confirme a nova senha" id="passwordEditConfirmation">
                                    <label for="floatingPassword">Confirme a senha</label>
                                </div>
                            </div>
                            <div id="editPopUpMessage">

                            </div>
                            <div>
                                <button onclick="editUser();" class="btn btn-primary saveBtn">Salvar</button>
                            </div>
                            <div class="closeBtnContainer">
                                <button onclick="closePopUps()" class="btn btn-primary closeBtn">Cancelar</button>
                            </div>
                        </div>                       
                    </div>
                </div>
                <table class="table table-hover table-light myTable">
                    <thead>
                        <tr>
                            <td style="width: 150px;">Ações</td>
                            <td>ID</td>
                            <td>Username</td>
                            <td>Situação</td>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../javascript/restaurantApp.js"></script>
    <script src="../javascript/userManagement.js"></script> 
    <script src="https://kit.fontawesome.com/926475f891.js" crossorigin="anonymous"></script>
    <script src="../javascript/login.js" defer></script>
    <script>listAllUsers()</script>
</body>
</html>
