<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/unitsOfMeasurement.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Payment Methods Manager</title>
</head>
<body class="body">
    <div>
        <div class="sidebar">
            <a href="inicio.html">Início</a>
            <a href="paymentMethod.html">Gerenciar Formas de Pagamento</a>
            <a href="#">Gerenciar Produtos</a>           
            <a href="#">Gerenciar Formas de Entrega</a>
            <a href="#">Tela de Pedidos</a>
            <a href="unitsOfMeasurement.html">Gerenciar Unidades de Medida</a>
            <a href="#">Gerenciar Usuários</a>
            <a href="#">Gerenciar Cadastro de Clientes</a>
        </div>  
        <div class="content paymentMethodContainer">
            <div class="title">
                <h1>Lista de Unidades de Medida</h1>
            </div>
            <div>
                <div class="addMethodBtnContainer">
                    <button onclick="openPopUp()" class="btn btn-primary addMethodBtn">Adicionar Unidade de Medida</button>
                </div>
                <div class="popup">
                    <div class="popup-content">
                        <div>
                            <label class="formTitle">Adicionar Unidade de Medida</label>
                            <div class="formInputContainer">
                                <div class="form-floating mb-3 myForm">
                                    <input type="text" class="form-control loginInputs" placeholder="Digite o nome da unidade de medida" id="unitName">
                                    <label for="floatingInput">Nome</label>
                                </div>
                                <div class="form-floating">
                                    <input maxlength="3" type="text" class="form-control loginInputs" placeholder="Digite a abreviação da unidade de medida" id="unitAbbreviation">
                                    <label for="floatingPassword">Abreviação</label>
                                </div>
                            </div>
                            <div id="popUpMessage">
                                
                            </div>
                            <div>
                                <button onclick="addUnitOfMeasurement();" class="btn btn-primary saveBtn" id="saveUnitOfMeasurementBtn">Salvar</button>
                            </div>
                            <div class="closeBtnContainer">
                                <button onclick="closePopUps()" class="btn btn-primary closeBtn">Fechar</button>
                            </div>
                        </div>                       
                    </div>
                </div>
                <div class="popupEdit">
                    <div class="popup-contentEdit">
                        <div>
                            <label class="formTitle">Editar Unidade de Medida</label>
                            <div class="formInputContainer">
                                <div class="form-floating mb-3 myForm">
                                    <input type="text" class="form-control loginInputs" placeholder="Digite o novo nome" id="editUnitName">
                                    <label for="floatingInput">Nome</label>
                                  </div>
                                  <div class="form-floating">
                                    <input maxlength="3" type="text" class="form-control loginInputs" placeholder="Digite o novo método" id="editUnitAbbreviation">
                                    <label for="floatingPassword">Abreviação</label>
                                  </div>
                            </div>
                            <div id="editPopUpMessage">

                            </div>
                            <div>
                                <button onclick="editUnitOfMeasurement();" class="btn btn-primary saveBtn">Salvar</button>
                            </div>
                            <div class="closeBtnContainer">
                                <button onclick="closePopUps()" class="btn btn-primary closeBtn">Cancelar</button>
                            </div>
                        </div>                       
                    </div>
                </div>
                <table class="table table-hover table-light myTable">
                    <thead>
                        <tr>
                            <td style="width: 150px;">Ações</td>
                            <td>ID</td>
                            <td>Nome</td>
                            <td>Abreviação</td>
                        </tr>
                    </thead>
                    <tbody id="unitsOfMeasurementTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../javascript/unitsOfMeasurementScreen.js"></script>
    <script>listUnitsOfMeasurement()</script>
</body>
</html>
